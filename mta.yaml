_schema-version: 3.3.0
ID: series
description: A simple CAP project.
version: 1.0.0

# GLOBAL BUILD PARAMETERS
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production --for postgresql
        - echo "---Global-build-Contents of gen/pg/db AFTER global cds build:---"
        - ls -la gen/pg/db # CRITICAL DIAGNOSTIC: Verify package.json is here
        - echo "--------------------------------------------------------------------"

modules:
  - name: series-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
    requires:
      - name: series-xsuaa # <-- Keep XSUAA if you need authentication
      - name: db # <-- This name MUST match the database resource name above
        parameters:
          content-target: true # This is typically needed for database bindings

  - name: series-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: series-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - hcrseries.zip
          name: hcrseries
          target-path: resources/

  - name: series-db-deployer # A name for the deployer module # test
    type: nodejs # It's a Node.js module that runs cds deploy
    path: gen/pg/db # The path where cds build generates DB artifacts (for postgresql)
    parameters:
      buildpack: nodejs_buildpack
      no-start: true # We don't need this module to run continuously, only during deploy
    build-parameters:
      builder: custom
      commands:
        - npm install --production
      before-all:
        - builder: custom
          commands:
            # This command generates the database artifacts for PostgreSQL in gen/db
            - npx cds build --production --for postgresql
    requires:
      # The deployer needs to be bound to the database service instance
      - name: db # This name MUST match the database resource name

  - name: hcrseries
    type: html5
    path: app/series
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: series-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: series-html5-service
      service-plan: app-host

  - name: series-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
          version: 1.0.0
      service: destination
      service-name: series-destination-service
      service-plan: lite

  - name: series-xsuaa # <-- Match the requires name in series-srv module
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json # Make sure this file exists in your project root
      config:
        xsappname: series-${space}
        tenant-mode: dedicated
  - name: db 
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db 
      service-plan: trial 

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

