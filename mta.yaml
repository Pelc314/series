_schema-version: 3.3.0
ID: series
description: A simple CAP project.
version: 1.0.0
modules:
  - name: series-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
    requires:
      - name: series-xsuaa # <-- Keep XSUAA if you need authentication
      - name: db # <-- This name MUST match the database resource name above
        parameters:
          content-target: true # This is typically needed for database bindings

  - name: series-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: series-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - hcrseries.zip
          name: hcrseries
          target-path: resources/

  # - name: series-db-deployer # A name for the deployer module
  #   type: nodejs # It's a Node.js module that runs cds deploy
  #   path: gen/db # The path where cds build generates DB artifacts (for postgresql)
  #   parameters:
  #     buildpack: nodejs_buildpack
  #     no-start: true # We don't need this module to run continuously, only during deploy
  #   build-parameters:
  #     builder: npm-ci
  #     # Ensure cds build for postgresql runs BEFORE building this deployer module
  #     before-all:
  #       - builder: custom
  #         commands:
  #           # This command generates the database artifacts for PostgreSQL in gen/db
  #           - npx cds build --production --for postgresql
  #   requires:
  #     # The deployer needs to be bound to the database service instance
  #     - name: db # This name MUST match the database resource name

  - name: hcrseries
    type: html5
    path: app/series
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  # Your existing resources
  - name: series-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: series-html5-service
      service-plan: app-host

  - name: series-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
          version: 1.0.0
      service: destination
      service-name: series-destination-service
      service-plan: lite

  # Add the XSUAA resource
  - name: series-xsuaa # <-- Match the requires name in series-srv module
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json # Make sure this file exists in your project root
      config:
        xsappname: series-${space}
        tenant-mode: dedicated
        # ... other XSUAA config
  - name: db # You can use this name or choose another, but be consistent
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db # <-- VERIFY this service name (could be 'postgresql')
      service-plan: trial # <-- VERIFY this plan name (could be 'lite', etc.)
      # You might need additional parameters depending on the service and plan.
      # Check the service details in the BTP Service Marketplace.

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
